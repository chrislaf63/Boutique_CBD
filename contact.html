<body>
    <header>
        <div>
            <h1>CBD Shop France</h1>
            <img src="images/logo.png" alt="Logo" width="50px">
            <h2>Boutique de Vichy</h2>
        </div>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="produits.html">Nos produits</a>

        </nav>
    </header>
    <main>
        <h2 class="formulaire">Formulaire de contact</h2>
        <section class="contact">
        <form action="" method="get">
            <div class="form-nom-email">
                <div class="form-column">
                <label for="nom">Votre nom : </label>
                <input type="nom" name="nom" id="nom" placeholder="Entrez votre nom...">
            </div>
            <div class="form-column">
                <label for="email">Votre Email : </label>
                <input type="emai" name="email" id="email" placeholder="Exemple@exemple.com">
            </div>
            </div>
                <label for="message">Votre message</label><br>
                <textarea name="message" id="message" placeholder="Votre message" cols="50" rows="20"></textarea>
                <input type="submit" value="ENVOYER">
        </form>
    </section>
    <section class="coordonnees">
        <span><strong>Notre adresse</strong> : 25, boulevard Gambetta, 03200 Vichy</span>
        <span><strong>Email</strong> : cbdshopfrance.vichy@gmail.com</span>
        <span><strong>Tel</strong> : 09.78.80.02.16</span>
    </section>
    </main>
    <footer>
        <img src="images/cbdshopfrance.jpg" alt="Logo" >
        <a href="legales">Mentions légales</a>
        <a href="contact.html">Nous contacter</a>
        <div class="network">
            <span class="follow">Suivez nos réseaux</span>
            <a href="https://www.facebook.com/profile.php?id=100076371463055" target="_blank"><img src="images/Facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/cbdshopfrance.vichy/" target="_blank"><img src="images/Instagram.png" alt="Instagram" width="50px"></a>
        </div>
    </footer>

</body>
